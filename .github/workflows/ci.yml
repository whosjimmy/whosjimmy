name: ci

on:
    pull_request:
        branches:
            - main
            - master

jobs:
    ci:
        runs-on: ${{ matrix.os }}

        strategy:
            matrix:
                os: [ubuntu-latest]
                node: [lts/*]

        steps:
            - name: Checkout üõé
              uses: actions/checkout@master

            - name: Setup node env üèó
              uses: actions/setup-node@v3.0.0
              with:
                  node-version: ${{ matrix.node }}
                  check-latest: true

            - name: Get yarn cache directory path üõ†
              id: yarn-cache-dir-path
              run: echo "::set-output name=dir::$(yarn cache dir)"

            - name: Cache node_modules üì¶
              uses: actions/cache@v4.0.2
              id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
              with:
                  path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
                  key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-yarn-

            - name: Install dependencies üë®üèª‚Äçüíª
              run: yarn

            - name: Run linter üëÄ
              run: yarn lintfix

            - name: Check environment variables üîç
              run: |
                  echo "FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}"
                  echo "FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}"
                  echo "FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}"
                  echo "FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}"
                  echo "FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}"
                  echo "FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}"
                  echo "FIREBASE_MEASUREMENT_ID: ${{ secrets.FIREBASE_MEASUREMENT_ID }}"

            - name: Generate
              run: yarn generate
              env:
                  FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
                  FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
                  FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
                  FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
                  FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
                  FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
                  FIREBASE_MEASUREMENT_ID: ${{ secrets.FIREBASE_MEASUREMENT_ID }}

            - name: Debug Generate Command
              if: failure()
              run: |
                  echo "Generate command failed. Displaying more information:"
                  cat .nuxt/dist/server/index.js
                  cat .nuxt/dist/server/server.js
                  cat .nuxt/dist/server/server.mjs
                  cat .nuxt/dist/server/server.cjs
